<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coffee Shop</title>
</head>
<body>
   <button id="run-button">LIST ALL COFFEE BEANS NOW</button>
   <br>
   <br>
   <button id="coffee-button">LIST ALL COFFEE TYPES NOW</button>
   <br>
   <br>
   <br />
   <div id="results"></div>
   <br />
   <br />
   <form id="beanForm" name="beanForm" action="" onsubmit="addNewBean(event)" method="post">
        Gimme the deets on this new bean, dog, you can trust me: <br />
        <input type="text" id="beanTitle" name="beanTitle" class="form-control" placeholder="Bean Name" value="" required>
        <br />
        <input type="text" id="beanRegion" name="beanRegion" class="form-control" placeholder="Bean Region" value="" required>
        <br />
        <input type="text" id="beanNotes" name="beanNotes" class="form-control" placeholder="Bean Notes (optional)" value="">
        <br />
        <button id="submit" type="submit">Submit</button>
   </form>
   <br />
   <button id="add-coffee">Add A New Coffee Type</button>
   <br />
   <form id="coffeeForm" name="coffeeForm" action="" onsubmit="addNewCoffee(event)" method="post">
    </form>
   <script src="main.js"></script>
</body>
</html>
